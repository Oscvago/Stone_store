<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/ventas.css" />
    <title>Modulo de ventas</title>
  </head>
  <body>
    <head>
      <!-- nav/input queda como contenedor padre -->
      <nav class="input searching">
        <img src="/assets/logo.jpg" alt="logo" />
        <!-- Barra input -- barra de busqueda -->
        <input
          class="buscador"
          type="search"
          name="buscador"
          placeholder="Escriba aquí lo que desea buscar"
          pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
          title="Nombre sólo acepta letras y espacios en blanco"
        />
        <!-- Input barra de catálogo -->
         <input
          class="catalogo"
          type="text"
          name="catalogo"
          placeholder="catalogo"
          pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
          title="Nombre sólo acepta letras y espacios en blanco"
        />
        
        <nav ></nav>
        <div >
          <!-- SVG imagen de loggin -->
          <svg
            class="loggin"
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <path fill="none" d="M0 0h24v24H0z" />
              <path
                d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zM6.023 15.416C7.491 17.606 9.695 19 12.16 19c2.464 0 4.669-1.393 6.136-3.584A8.968 8.968 0 0 0 12.16 13a8.968 8.968 0 0 0-6.137 2.416zM12 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
              />
            </g>
          </svg>
          <button class="sesion" name="boton"><a href="/ventas.html">INICIAR SESION</a></button>
        </div>
      </nav>
    </head>
    <hr class="linea">
  </body>
</html>
